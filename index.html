<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Proposal | 6th Tally Productions</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.jpg">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="vid.mp4" type="video/mp4" />
  </video>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Proposal Form Container -->
  <div class="proposal-container">
    <h1>Ready to Grow With Us?</h1>
    <p>Let's bring your ideas to life. Fill out the form below and we'll reach out with your proposal.</p>

    <!-- Connect to Formspree -->
    <form id="proposalForm" action="https://formspree.io/f/xdkwbvzq" method="POST">

      <div class="form-row">
        <input type="text" name="firstName" placeholder="First Name *" required>
        <input type="text" name="lastName" placeholder="Last Name *" required>
      </div>

      <div class="form-row">
        <input type="email" name="email" placeholder="Email *" required>
        <div class="phone-input">
          <select name="countryCode" required>
            <option value="+27">🇿🇦 +27</option>
            <option value="+1">🇺🇸 +1</option>
            <option value="+44">🇬🇧 +44</option>
            <option value="+91">🇮🇳 +91</option>
            <option value="+61">🇦🇺 +61</option>
          </select>
          <input type="tel" name="phone" placeholder="Phone Number *" required>
        </div>
      </div>

      <label class="section-label">Help My Business *</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="help[]" value="Generate Leads"> Generate Leads</label>
        <label><input type="checkbox" name="help[]" value="Increase Revenue"> Increase Revenue</label>
        <label><input type="checkbox" name="help[]" value="Optimize Website"> Optimize Website</label>
        <label><input type="checkbox" name="help[]" value="Improve Brand Image"> Improve Brand Image</label>
        <label><input type="checkbox" name="help[]" value="Rank in Google"> Rank in Google</label>
        <label><input type="checkbox" name="help[]" value="Grow Social Media"> Grow Social Media</label>
      </div>

      <textarea name="projectDetails" placeholder="Tell us about your project *" required></textarea>

      <button type="submit">SUBMIT</button>

      <div class="back-link">
        <a href="https://6thtally.github.io/6th_tally_productions/">← Back to Home</a>
      </div>

    </form>
  </div>

</body>
</html>
